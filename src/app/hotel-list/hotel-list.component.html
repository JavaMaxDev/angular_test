<div class="container">

  <button class="btn btn-danger d-flex" (click)="toggleisNewBadge()" >
    <span class="material-icons">
      {{showBadge ? 'visibility_off ' :'visibility '}}
    </span>
    <span class="px-2">
       {{ showBadge ? ' Cacher' : ' Afficher'}} nouveau
    </span>
  </button>

  <div class="py-2 ">
    <div class="row">
      <div class="col-md-4">
        <span class="filter">Filtre actuelle: </span>
        <b>{{hotelFilter}}</b>
      </div>
      <div class="col-md-8 form-group">
        <input type="text" class="form-control" [(ngModel)]="hotelFilter"  >
<!--        <input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter = $event" >-->
      </div>
    </div>

  </div>
  <h2 *ngIf="hotels && hotels.length > 0">{{title}}</h2>
  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let hotel of hotels">
      <div class="card">
        <img [src]="hotel.imageUrl" [title]="hotel.hotelName | uppercase" class="card-img-top" [alt]="hotel.hotelName">
        <div class="card-body">
          <h5 class="card-title">{{hotel.hotelName | uppercase}}</h5>
          <p class="card-text">{{hotel.description}}</p>
          <span class="badge badge-primary bg-primary text-black" *ngIf="showBadge">Primary</span>
          <p>{{hotel.price | currency: 'EUR' : 'symbol' : '1.2-2' : 'fr'  }} </p>
          <span class="badge badge-pill bg-primary">test</span>
        </div>
      </div>
    </div>
  </div>

</div>
